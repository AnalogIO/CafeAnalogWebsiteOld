<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Café Analog</title>
    <meta name="description" content="This site will show you when Café Analog is open.">
    <meta name="tags" tags="cafe café analog open ITU IT-University IT University Copenhagen close closed open analogue caffe">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href={{ url_for('static', filename='css/main.css') }}>
    <link href="//fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <meta name="google-site-verification" content="GQr_OfGy4IUUx6t3eRJAZXRTFB0uw3Q3GHQ4-qieUsY"/>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-194x194.png" sizes="194x194">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#444444">
    <meta name="apple-mobile-web-app-title" content="Café Analog">
    <meta name="application-name" content="Café Analog">
    <meta name="msapplication-TileColor" content="#444444">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div id="background">
        <img src={{ model.gif }} alt="">
    </div>

    <div id="openingHours" class="longCaptions">
        <h1>
            {% if model.open %}
                "We're Åpen!"
            {% else %}
                "We're Cløsed!"
            {% endif %}
        </h1>
        <h2>Opening hours the next 7 days:</h2>

        <ol>
        {% for shift in model.schedule %}
            <li>{{ shift }}</li>
        {% endfor %}
        </ol>

        <a class="email" href="mailto:analogen@cafeanalog.dk">E-mail us!</a>
        <br>
        <div class="music-information"></div>
        <a class="lastfm-link" href="http://last.fm/user/AnalogIO">View our previous tracklist</a>
    </div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script src={{ url_for('static', filename='script/plugins.js') }}></script>
<script src={{ url_for('static', filename='script/main.js') }}></script>

<script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-38442215-1']);
    _gaq.push(['_trackPageview']);

    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
</script>
</body>
</html>
